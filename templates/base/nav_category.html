<style>
    #cat-ul {
        width: auto;
    }
</style>
<ul id='cat-ul'>
    {% for i in category %}
        <li><a href="{% url 'menu_item_category' i.id %}">
            {% if language == 'fa' %}
                {% if i.name_fa %}
                    {{ i.name_fa }}
                {% else %}
                    {{ i.name }}
                {% endif %}
            {% else %}
                {{ i.name }}
            {% endif %}

        </a>
            {% include 'base/nav_category.html' with category=i.category_set.all %}
        </li>

    {% endfor %}
</ul>
