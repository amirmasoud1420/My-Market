{% if messages %}
    {% for msg in messages %}
        <h3 {% if msg.tags %} class="message alert alert-{{ msg.tags }}" {% endif %} >{{ msg }}</h3>
    {% endfor %}
{% endif %}

<script>
    $(document).ready(function () {
        // messages timeout for 10 sec
        setTimeout(function () {
            $('.message').fadeOut('slow');
        }, 5000); // <-- time in milliseconds, 1000 =  1 sec

</script>
