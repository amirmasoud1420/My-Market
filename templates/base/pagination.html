{% load i18n %}
<style>
    .pagination{
        justify-content: center;
    }
</style>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if menu_items.has_previous %}
            <li class="page-item"><a class="page-link"
                                     href="?page={{ menu_items.previous_page_number }}">{% trans 'Previous' %}</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     href="?page={{ menu_items.previous_page_number }}">{{ menu_items.previous_page_number }}</a>
            </li>
        {% endif %}


        <li class="page-item"><a style="background-color: blue;color: white" class="page-link"
                                 href="?page={{ menu_items.number }}">{{ menu_items.number }}</a>
        </li>


        {% if menu_items.has_next %}
            <li class="page-item"><a class="page-link"
                                     href="?page={{ menu_items.next_page_number }}">{{ menu_items.next_page_number }}</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     href="?page={{ menu_items.next_page_number }}">{% trans 'Next' %}</a></li>

        {% endif %}


    </ul>
</nav>
