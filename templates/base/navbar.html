{% load static %}
{% load i18n %}

<style>
    @import url("https://fonts.googleapis.com/css?family=Roboto:400,400i,700");

    .my-nav {
        padding: 0;
        margin-bottom: 0;


    }

    .my-nav ul {

        background-color: darkslategray;
        margin-bottom: 0;
        display: flex;
    {#background: #2F343D;#} padding-bottom: 0;
        padding-top: 0;
    {#border-right: 5px solid #3F83EF;#} width: 100%;
        transition: 0.5s;
        overflow: hidden;

    }

    .my-nav ul li {
        text-align: center;
        display: flex;
        list-style: none;
        padding: 15px;
        padding-right: 2rem;
        color: white;
        font-size: 15px;

        cursor: pointer;
        position: relative;
        transition: 0.5s;


    }

    .my-nav ul li:hover {
        transition: 0s;
        z-index: 2;

    }

    .my-nav ul li.active:before {
        content: '';
        position: absolute;
        top: -20px;
        right: 20px;
        width: 20px;
        height: 20px;
        background: transparent;

    }

    .my-nav ul li.active:after {
        content: '';
        position: absolute;
        bottom: -20px;
        right: 20px;
        width: 20px;
        height: 20px;
        background: transparent;
        border-radius: 50%;


    }


    .my-nav ul:hover {
        width: 100%;
    }

    .my-nav ul li a {
        font-size: 1rem;
        text-decoration: none;
        color: white;
    }

    .my-nav ul li:hover {
        color: yellow;
    }

    .my-nav ul li a:hover {
        text-decoration: none;
        color: yellow
    }

    .my-nav ul ul {
        display: none;
    }

    .my-nav ul li:hover > ul {
        display: block;
    }
</style>

<div class="container-fluid my-nav">
    <ul>
        <li><a href="{% url 'home' %}">{% trans 'Home' %}</a></li>
        <li><a href="{% url 'customer:customer_profile' %}">{% trans 'Profile' %}</a></li>
        <li>{% trans 'Category' %}
            {% include 'base/nav_category.html' with category=category %}
        </li>
    </ul>
</div>

<script>
    let items = document.querySelectorAll('li');

    items.forEach(item => {
        item.addEventListener('click', () => {
            items.forEach(item => item.classList.remove('active'))
            item.classList.add('active')

        })
    })
</script>
