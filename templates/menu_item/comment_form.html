{% load i18n %}
<div class="row comment" style="width: 900%;margin-bottom: 3rem">
    <form method="post" action="{% url 'menu_item_comment' menu_item_variant.id %}">
        {% csrf_token %}
        <div class="card">
            <div class="row">
                <div class="col-12">
                    <div class="comment-box">
                        <h4>{% trans 'Add Comment' %}</h4>
                        <div class="rating">

                            <input type="radio" name="rate" value="5" id="5"><label for="5">&star;</label>

                            <input type="radio" name="rate" value="4" id="4"><label for="4">&star;</label>

                            <input type="radio" name="rate" value="3" id="3"><label for="3">&star;</label>

                            <input type="radio" name="rate" value="2" id="2"><label for="2">&star;</label>

                            <input type="radio" name="rate" value="1" id="1"><label for="1">&star;</label>
                        </div>
                        <div class="comment-box">
                            <textarea name="comment" rows="4" class="form-control" style="direction: rtl"
                                      required
                                      oninvalid="setCustomValidity({% trans 'this field is required' %})"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"
                                    {% if not user.is_authenticated %}disabled{% endif %}>{% trans 'Send' %}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
