{% extends 'base/base.html' %}
{% load i18n %}
{% load product_extras %}
{% block Title %}{% trans 'Produt List' %}{% endblock %}
{% block ExtraStyle %}
    <style>
        .pag {
            margin-top: 5rem;
        }
    </style>
{% endblock %}
{% block Body %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="row">
                {% block Products %}{% endblock %}
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row pag">
        {% include 'base/pagination.html' with menu_items=menu_items %}
    </div>
{% endblock %}
