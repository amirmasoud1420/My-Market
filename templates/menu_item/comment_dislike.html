{% if user.is_authenticated %}
    {% if user  in comment.un_likes.all %}
        <a href="{% url 'comment_unlike' comment.id %}"
           class="btn btn-danger {% if user in comment.likes.all %} disabled {% endif %}">disLike</a>
    {% else %}
        <a href="{% url 'comment_unlike' comment.id %}"
           class="btn btn-info {% if user in comment.likes.all %} disabled {% endif %}">disLike</a>
    {% endif %}
{% endif %}
